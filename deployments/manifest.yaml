# Source: bookkeeper-operator/templates/deployment.yaml
# @formatter:off
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookkeeper-operator
  namespace: bookkeeper-operator
  labels:
    helm.sh/chart: bookkeeper-operator-0.3.0
    app.kubernetes.io/name: bookkeeper-operator
    app.kubernetes.io/instance: bookkeeper-operator
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bookkeeper-operator
      app.kubernetes.io/instance: bookkeeper-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bookkeeper-operator
        app.kubernetes.io/instance: bookkeeper-operator
    spec:
      containers:
        - name: bookkeeper-operator
          image: monime/bookkeeper-operator:v0.3.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: webhook-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsUser: 65534
          env:
            - name: LEADER_ELECTION_NAMESPACE
              value: bookkeeper-operator
      volumes:
        - name: webhook-certs
          secret:
            secretName: bookkeeper-operator-bookkeeper-operator-webhook-secret
      serviceAccountName: bookkeeper-operator
